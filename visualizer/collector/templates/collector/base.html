<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artefacto Visualizer{% endblock %}</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f4f6f8;
            --bg-tertiary: #e9ecef;
            
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            
            --accent-primary: #0d6efd;
            --accent-success: #198754;
            --accent-warning: #fd7e14;
            --accent-danger: #dc3545;
            --accent-info: #0dcaf0;
            
            --border-color: #dee2e6;
            --border-hover: #adb5bd;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar */
        .navbar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.25rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.2s;
        }
        
        .nav-link:hover {
            color: var(--accent-primary);
        }
        
        .nav-link.active {
            color: var(--accent-primary);
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 0.375rem;
        }
        
        /* Main Content */
        .main-content {
            padding: 2.5rem 0;
            flex: 1;
        }
        
        /* Cards */
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            background-color: var(--bg-primary);
        }
        
        .card-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            padding: 1rem 1.25rem;
        }
        
        /* Summary Cards */
        .summary-card {
            border: none;
            border-radius: 0.5rem;
            padding: 1.5rem;
            background-color: var(--bg-primary);
            height: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        
        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        
        .summary-card-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .summary-card-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .summary-card-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        /* Badges */
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }
        
        /* DataTables */
        .dataTables_wrapper {
            padding: 0;
        }
        
        .dataTables_filter input {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
        }
        
        .dataTables_length select {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            padding: 0.375rem 2rem 0.375rem 0.75rem;
            background-position: right 0.75rem center;
        }
        
        table.dataTable {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        table.dataTable thead th {
            background-color: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            padding: 0.75rem;
        }
        
        table.dataTable tbody td {
            padding: 0.75rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }
        
        table.dataTable tbody tr:hover {
            background-color: var(--bg-secondary);
        }
        
        /* Tabs */
        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        
        .nav-tabs .nav-link:hover {
            border-color: transparent;
            color: var(--accent-primary);
        }
        
        .nav-tabs .nav-link.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background-color: transparent;
        }
        
        .tab-content {
            padding: 1.5rem 0;
        }
        
        /* Footer */
        .footer {
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: auto;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Breadcrumb */
        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        
        .breadcrumb-item a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        .breadcrumb-item a:hover {
            color: var(--accent-primary);
        }
        
        .breadcrumb-item.active {
            color: var(--text-primary);
        }
        
        /* Buttons */
        .btn {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
        
        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }
        
        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Utilities */
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        code {
            background-color: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: var(--accent-danger);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .summary-card {
                margin-bottom: 1rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'index' %}">Artefacto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" 
                           href="{% url 'index' %}">Executions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'statistics' %}active{% endif %}" 
                           href="{% url 'statistics' %}">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container-fluid px-4 px-lg-5 main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid px-4 px-lg-5">
            <div class="row">
                <div class="col-md-6">
                    <span>Artefacto Visualizer v2.0</span>
                </div>
                <div class="col-md-6 text-end">
                    <span id="footer-stats">Loading...</span>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    
    <!-- Footer Stats Update -->
    <script>
        function updateFooterStats() {
            fetch('{% url "index" %}')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const count = doc.querySelectorAll('.execution-row').length;
                    document.getElementById('footer-stats').textContent = 
                        `Total Executions: ${count}`;
                })
                .catch(() => {
                    document.getElementById('footer-stats').textContent = 'Stats unavailable';
                });
        }
        
        // Update on load
        document.addEventListener('DOMContentLoaded', updateFooterStats);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
